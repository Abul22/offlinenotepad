    var wsupgrader = websocket.Upgrader {
        ReadBufferSize: 1024,
        WriteBufferSize: 1024,
        CheckOrigin: func(r * http.Request) bool {
            return true
        },
    }

    type Payload struct {
        Message string `json:"message"`
    }

    type Connections struct {
        cs map[string] * websocket.Conn
        sync.RWMutex
    }

    var wsConnections Connections

    func handleWebsocket(w http.ResponseWriter, r * http.Request)(err error) {

        // handle websockets on this page
        c,
        errUpgrade: = wsupgrader.Upgrade(w, r, nil)
        if errUpgrade != nil {
            return errUpgrade
        }
        defer c.Close()

        log.Debugf("%s connected\n", c.RemoteAddr().String())
        wsConnections.Lock()
        if len(wsConnections.cs) == 0 {
            wsConnections.cs = make(map[string] * websocket.Conn)
        }
        wsConnections.cs[c.RemoteAddr().String()] = c
        wsConnections.Unlock()
        defer func() {
            wsConnections.Lock()
            delete(wsConnections.cs, c.RemoteAddr().String())
            wsConnections.Unlock()
        }()

        var p Payload
        for {
            err: = c.ReadJSON( & p)
            if err != nil {
                log.Debug("read:", err)
                break
            }
            log.Debugf("recv: %v", p)
        }
        return
    }

    function create_UUID() {
        var dt = new Date().getTime();
        var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = (dt + Math.random() * 16) % 16 | 0;
            dt = Math.floor(dt / 16);
            return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
        });
        return uuid;
    }


    // slugify the current text
    function slugify(text) {
        var lines = text.split('\n');
        for (var i = 0; i < lines.length; i++) {
            var slug = lines[i].toString().toLowerCase()
                .replace(/\s+/g, '-') // Replace spaces with -
                .replace(/[^\w\-]+/g, '') // Remove all non-word chars
                .replace(/\-\-+/g, '-') // Replace multiple - with single -
                .replace(/^-+/, '') // Trim - from start of text
                .replace(/-+$/, ''); // Trim - from end of text
            if (slug.length > 1) {
                return slug;
            }
        }
        return "";
    }

    var CY = {};
    CY.debounce = function(func, wait, immediate) {
        var timeout;
        return function() {
            var context = this,
                args = arguments;
            var later = function() {
                timeout = null;
                if (!immediate) {
                    func.apply(context, args);
                }
            };
            var callNow = immediate && !timeout;
            clearTimeout(timeout);
            timeout = setTimeout(later, wait || 200);
            if (callNow) {
                func.apply(context, args);
            }
        };
    };

    function postData(url = '', data = {}) {
        // Default options are marked with *
        return fetch(url, {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'same-origin', // no-cors, cors, *same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                    'Content-Type': 'application/json',

                },
                redirect: 'follow', // manual, *follow, error
                referrer: 'no-referrer', // no-referrer, *client

            })
            .then(response => response.json()); // parses JSON response into native Javascript objects

    var keySize = 256;
    var ivSize = 128;
    var iterations = 100;

    // http://www.adonespitogo.com/articles/encrypting-data-with-cryptojs-aes/

    function encode(msgString, pass) {
        msg = CryptoJS.enc.Utf16.parse(LZString.compressToUTF16(msgString))
        var salt = CryptoJS.lib.WordArray.random(128 / 8);

        var key = CryptoJS.PBKDF2(pass, salt, {
            keySize: keySize / 32,
            iterations: iterations
        });

        var iv = CryptoJS.lib.WordArray.random(128 / 8);

        var encrypted = CryptoJS.AES.encrypt(msg, key, {
            iv: iv,
            padding: CryptoJS.pad.Pkcs7,
            mode: CryptoJS.mode.CBC

        });

        // salt, iv will be hex 32 in length
        // append them to the ciphertext for use  in decryption
        var transitmessage = salt.toString() + iv.toString() + encrypted.toString();
        return transitmessage;
    }

    function decode(transitmessage, pass) {
        if (transitmessage == null) {
            console.log("got null transmit message")
            return null;
        }
        var salt = CryptoJS.enc.Hex.parse(transitmessage.substr(0, 32));
        var iv = CryptoJS.enc.Hex.parse(transitmessage.substr(32, 32))
        var encrypted = transitmessage.substring(64);

        var key = CryptoJS.PBKDF2(pass, salt, {
            keySize: keySize / 32,
            iterations: iterations
        });

        var decrypted = CryptoJS.AES.decrypt(encrypted, key, {
            iv: iv,
            padding: CryptoJS.pad.Pkcs7,
            mode: CryptoJS.mode.CBC

        })
        return LZString.decompressFromUTF16(decrypted.toString(CryptoJS.enc.Utf16));
    }
